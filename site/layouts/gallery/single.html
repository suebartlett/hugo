{{ define "main" }}
<h2>This is a gallery page!</h2>
<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">

		{{ .Content }}

		<div class="flex-ns mb3">
			<gallery caption-effect="fade" >
	  	{{ range .Params.images }}
					<figure>
						<a>
							<img src="{{ .url }}" caption="{{ .imgDesc }}" />
						</a>
						<figcaption>
							<h4>Title</h4>
							<p>{{ .imgDesc }}</p>
						</figcaption>
					</figure>
			{{ end }}
			</gallery >
		</div>

	</div>
</div>

{{ end }}
